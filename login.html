<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayFit Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="login-box">
                <div class="logo">
                    <img src="logo.png" alt="PlayFit Logo">
            
                </div>
                <input type="email" class="input-field" placeholder="E-mail">
                <input type="password" class="input-field" placeholder="senha">
                <button class="login-button">Entrar</button>
                <p class="forgot-password">esqueceu sua senha?</p>
                <p class="social-text"><strong>Entrar com</strong></p>
                <div class="social-login">
                    <img src="apple.png" alt="Apple Login">
                    <img src="facebook.png" alt="Facebook Login">
                    <img src="google.png" alt="Google Login">
                </div>
                <p class="register"><strong>NÃ£o tem uma conta? Cadastre-se</strong></p>
            </div>
        </div>
        <div class="right-section">
            <div class="overlay"></div>
        </div>
    </div>
</body>
</html>
